<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Verification â€¢ Farmstand Finder</title>
  <meta name="description" content="Thank you for verifying your account." />
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000000; --card:#141414; --text:#E6E6E6; --sub:#A1A1A1;
      --accent:#34C759; --danger:#ef4444; --border:#2A2A2A;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{
      width:100%; max-width:680px; text-align:center;
      background:var(--card); border:1px solid var(--border); border-radius:20px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    .logo{
      display:block; margin:0 auto 16px auto; height:72px; width:auto;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    h1{
      margin:8px 0 10px; font-size:28px; line-height:1.2; letter-spacing:.2px;
    }
    p{margin:10px 0; color:var(--sub); line-height:1.6}
    .note{
      margin-top:14px; padding:12px 14px; border:1px solid var(--border);
      border-radius:12px; display:inline-block; color:var(--text);
    }
    .hr{height:1px; background:var(--border); margin:24px 0}
    .support{
      background:rgba(52,199,89,.08); border:1px solid rgba(52,199,89,.25);
      border-radius:16px; padding:14px;
    }
    .support strong{color:var(--accent)}
    .footer{
      margin-top:18px; font-weight:600; color:#d9d9d9;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Top-centered logo -->
    <img class="logo" src="./splash.png" alt="Farmstand Finder logo">

    <!-- Title -->
    <h1>Thank you for verifying!</h1>

    <!-- Return message (no button) -->
    <p class="note">You can now return to <strong>Farmstand Finder App</strong> on your mobile device.</p>

    <div class="hr"></div>

    <!-- Thank-you / support message -->
    <section class="support">
      <p>
        Thank you for downloading and using <strong>Farmstand&nbsp;Finder</strong>! ðŸŒ±
        Your support helps sustain <strong>local, independent farmers</strong> all over the world.
        We appreciate you being part of this community.
      </p>
    </section>

    <!-- Centered app name at bottom (no logo) -->
    <div class="footer">Farmstand Finder</div>
  </main>
</body>
</html>
